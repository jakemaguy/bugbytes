<div class="container">
  <h1 class="mat-h1">Project List</h1>
  <div class="mat-elevation-z8" *ngIf="noProjects === false; else elseBlock">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>

      <!-- Access Column -->
      <ng-container matColumnDef="access">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Access Level</th>
        <td mat-cell *matCellDef="let row">{{row.access}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [length]="100"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
  <ng-template #elseBlock>
    <section class="mat-body">
      There are no projects added
    </section>
  </ng-template>
  <br>
  <section>
    <button mat-raised-button color="primary" routerLink='add-project'>Add Project</button>
  </section>
</div>
